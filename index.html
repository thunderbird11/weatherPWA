<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather PWA</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="manifest" href="./manifest.json">
  <script src="./scripts/jquery.js"></script>
  <script src="./scripts/axios.js"></script>
  <script src="./scripts/anychart-base.min.js"></script>

  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Weather PWA">
  <link rel="apple-touch-icon" href="images/weather152.png">

  <meta name="msapplication-TileImage" content="images/weather144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
</head>
<body>

  <header class="header">
    <h1 class="header__title">POC: Weather PWA</h1>
    <input id="txtCity" class="headerInput hidden" type="text" />
    <button id="butAddConfirm" class="headerButton hidden"  aria-label="Confirm"></button>
    <button id="butAddCancel" class="headerButton hidden" aria-label="Cancel" ></button>
    <button id="butAdd" class="headerButton" aria-label="Add"></button>
    <button id="butNotifications" class="headerButton" aria-label="Notifications"></button>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>  
  </header>

  <main class="main">
    <div class="card cardTemplate weather-forecast" hidden>
      <div class="city-key" hidden></div>
      <div class="cardheader">
          <div class="cardbutton favcard"></div>
          <div class="cardbutton unfavcard"></div>
          <div class="cardbutton showtrend"></div>
          <div class="cardbutton hidetrend"></div>
          <div class="cardbutton removecard"></div>
    </div>
      <div class="location"></div>
      
      <div class="date"></div>
      <div class="description"></div>
      <div class="current">
        <div class="visual">
          <div class="icon"></div>
          <div class="temperature">
            <span class="value"></span><span class="scale">°C</span>
          </div>
        </div>
        <div class="description">
          <div class="tempmax">
            <span class="value"></span><span class="scale">°C</span>
          </div>
          <div class="tempmin">
            <span class="value"></span><span class="scale">°C</span>
          </div>
          <div class="humidity"></div>
          <div class="wind">
            <span class="value"></span>
            <span class="scale">meter/sec</span>
            <span class="direction"></span>°
          </div>
        </div>
      </div>
      <div class="future">
        <div class="oneday">
          <div class="date"></div>
          <div class="icon"></div>
          <div class="temp-high">
            <span class="value"></span>°
          </div>
          <div class="temp-low">
            <span class="value"></span>°
          </div>
        </div>
        <div class="oneday">
          <div class="date"></div>
          <div class="icon"></div>
          <div class="temp-high">
            <span class="value"></span>°
          </div>
          <div class="temp-low">
            <span class="value"></span>°
          </div>
        </div>
        <div class="oneday">
          <div class="date"></div>
          <div class="icon"></div>
          <div class="temp-high">
            <span class="value"></span>°
          </div>
          <div class="temp-low">
            <span class="value"></span>°
          </div>
        </div>
        <div class="oneday">
          <div class="date"></div>
          <div class="icon"></div>
          <div class="temp-high">
            <span class="value"></span>°
          </div>
          <div class="temp-low">
            <span class="value"></span>°
          </div>
        </div>
      </div>
      <div class="hourlytrend hidden" >

      </div>
    </div>
  </main>


  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <script src="./scripts/main.js" ></script>

</body>
</html>
